<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking - Đặt chỗ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="booking-page">
    <div class="booking-container">
      <header class="booking-header">
        <h1>Đặt chỗ bãi đỗ xe</h1>
      </header>
      
      <main class="booking-card">
        <div class="form-section">
          <h2>Chọn bãi xe</h2>
          <select id="parking-lot" class="form-select">
            <option value="A">Bãi đỗ A</option>
            <option value="B">Bãi đỗ B</option>
          </select>
        </div>

        <div class="form-section">
          <h2>Chọn vị trí đỗ cụ thể</h2>
          <div id="parking-spots" class="parking-spots-container">
            <!-- Các vị trí sẽ được thêm bằng JS -->
          </div>
        </div>

        <div class="form-section">
          <h2>Thời gian đặt</h2>
          <input type="datetime-local" id="booking-time" class="form-input" required />
        </div>

        <div class="form-section">
          <h2>Thời gian trả</h2>
          <input type="datetime-local" id="return-time" class="form-input" required />
        </div>

        <button onclick="saveBooking('pay')" class="booking-button">Thanh toán ngay</button>
      </main>
    </div>

    <script>
      function saveBooking(action) {
        const parkingLot = document.getElementById("parking-lot").value;
        const bookingTime = document.getElementById("booking-time").value;
        const returnTime = document.getElementById("return-time").value;

        const bookingInfo = {
          lot: parkingLot,
          bookingTime: bookingTime,
          returnTime: returnTime,
          action: action,
          date: new Date().toLocaleString(),
        };
        localStorage.setItem("bookingInfo", JSON.stringify(bookingInfo));

        if (action === "pay") {
          location.href = "payment.html";
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt chỗ & Bản đồ bãi xe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-section {
        margin-bottom: 20px;
        padding: 10px;
      }

      .form-select,
      .form-input {
        width: 50%;
        padding: 8px;
        font-size: 16px;
        margin-top: 5px;
      }

      .booking-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        border-radius: 8px;
      }

      .booking-button:hover {
        background-color: #0056b3;
      }

      #map {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: nowrap;
        margin-top: 20px;
      }

      .slot {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .slot:hover {
        transform: translateY(-5px);
      }

      .empty {
        background-color: #4caf50;
      }

      .occupied {
        background-color: #f44336;
      }

      .reserved {
        background-color: #ff9800;
      }

      .selected {
        border: 3px solid #000;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="booking-page">
    <div class="booking-container">
        <header class="booking-header">
          <h1>Đặt chỗ bãi đỗ xe</h1>
        </header>
  
        <main class="booking-card">
          <div class="form-section">
            <h2>Chọn bãi xe</h2>
            <select id="parking-lot" class="form-select">
              <option value="A">Bãi đỗ A</option>
              <option value="B"></option>
            </select>
          </div>
          <div class="form-section">
            <h2>Thời gian đặt</h2>
            <input
              type="datetime-local"
              id="booking-time"
              class="form-input"
              required
            />
          </div>
  
          <div class="form-section">
            <h2>Thời gian trả</h2>
            <input
              type="datetime-local"
              id="return-time"
              class="form-input"
              required
            />
          </div>

    <div class="form-section">
      <strong>Chọn vị trí đỗ:</strong>
      <div id="map"></div>
    </div>

    <button class="booking-button" onclick="confirmBooking()">
      Thanh toán và Đặt chỗ
    </button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        update,
        get,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBJORPE2ff4PXaeED6lcj_17jhNz4psKoY",
        authDomain: "iot-smart-parking-9114f.firebaseapp.com",
        databaseURL:
          "https://iot-smart-parking-9114f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "iot-smart-parking-9114f",
        storageBucket: "iot-smart-parking-9114f.appspot.com",
        messagingSenderId: "32737250486",
        appId: "1:32737250486:web:54ae834553762f2a79aa17",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();
      let selectedSlot = null;

      const map = document.getElementById("map");
      const slotsRef = ref(db, "parking_slots");

      let currentUserData = null;

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("Vui lòng đăng nhập để đặt chỗ!");
          return;
        }

        const userSnap = await get(ref(db, "users/" + user.uid));
        if (userSnap.exists()) {
          currentUserData = userSnap.val();
        }

        onValue(slotsRef, (snapshot) => {
          const data = snapshot.val();
          map.innerHTML = "";
          for (let key in data) {
            const slotData = data[key];
            const div = document.createElement("div");
            div.className = `slot ${slotData.status}`;
            div.innerHTML = `<i class="fas fa-car"></i><br>${key}`;

            if (slotData.status === "empty") {
              div.addEventListener("click", () => {
                if (selectedSlot) {
                  selectedSlot.classList.remove("selected");
                }
                selectedSlot = div;
                div.classList.add("selected");
                selectedSlot.dataset.slotId = key;
              });
            }

            map.appendChild(div);
          }
        });
      });

      async function confirmBooking() {
        if (!selectedSlot) {
            alert("Vui lòng chọn 1 vị trí đỗ.");
            return;
        }

        const bookingTime = document.getElementById("booking-time").value;
        const returnTime = document.getElementById("return-time").value;
        const slotId = selectedSlot.dataset.slotId;

        if (!bookingTime || !returnTime) {
            alert("Vui lòng nhập thời gian đến và đi.");
            return;
        }

        // Lưu thông tin đặt chỗ tạm vào localStorage
        const bookingData = {
            slotId,
            user_id: auth.currentUser.uid,
            plate: currentUserData?.plate || "unknown",
            rfid_id: currentUserData?.rfid_id || "unknown",
            start_time: new Date(bookingTime).getTime(),
            end_time: new Date(returnTime).getTime(),
        };

        localStorage.setItem("bookingInfo", JSON.stringify(bookingData));

        // Chuyển hướng đến trang thanh toán
        window.location.href = "payment.html";
        }
    window.confirmBooking = confirmBooking;
    </script>
  </body>
</html>
